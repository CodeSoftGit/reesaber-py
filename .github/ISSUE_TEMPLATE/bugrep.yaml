name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
assignees:
  - CodeSoftGit
body:
  - type: markdown
    attributes:
      value: |
        Enable detailed logging by putting `reesaber.configLog()` at the start of your script. You are expected to be using the latest version of ReeSaber Python.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reesaber-version
    attributes:
      label: ReeSaber Version
      description: What version of ReeSaber are you running?
      placeholder: ex. 0.3.7
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
